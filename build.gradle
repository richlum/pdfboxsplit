plugins {
    id 'java'
}

group 'org.richlum'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}
ext {
    pdfbox_version = "2.0.11"
}
dependencies {
    compile "org.apache.pdfbox:pdfbox:$pdfbox_version"
    compile "javax.json:javax.json-api:1.1.2"
    compile "javax.json.bind:javax.json.bind-api:1.0"
    compile "org.glassfish:javax.json:1.1.2"
    compile "org.eclipse:yasson:1.0.1"
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
