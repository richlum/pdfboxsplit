plugins {
    id 'java'
}

group 'org.richlum'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}
ext {
    pdfbox_version = "2.0.11"
}
dependencies {
    compile "org.apache.pdfbox:pdfbox:$pdfbox_version"
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
